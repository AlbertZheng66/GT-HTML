<body>
<h1 style="text-align: center;">查找页面演示程序</h1>

<!----------- edit area  ----------->
<div id='edit_form' style="xbackground-color:#6DDA3F;z-index:0">
    <form name="editing">	
            用户编码：<input name="lookup1" value="lookup1" id="lookup1" />用户名称: <input name="string1" value="string1" id="string1"> &nbsp;<a href="#" id='lookup1_btn' >...</a>
            <br/><br/>
            生日: <input name="birthday" value="date1" id="birthday">
            <br/><br/>
            城市: <select size="1" name="dictionary1" id="editCity"></select>
            <br/><br/>
    </form>
</div>
<!----------- edit area  ----------->

</body>
<script>	

Utils.run(function() {
	$('#birthday').datepicker({showOn: 'button',
                            		 buttonImage: '../images/calendar.gif', 
									 buttonImageOnly: true});

	DicUtils.decorateComboBox('#editCity',  'city', false);
			
	// 绑定 Lookup 搜索
	LookupUtils.bindInput($('#lookup1_btn'), 'lookup_test.html', 
		{name : 'lookup1',  // 标识 Lookup 的名称, 以便有多个查找时进行区别
		 width : 800,
		feedbacks : {lookup1 : 'userId', 
		             string1 : 'name'}});
});
    
</script>
