<script>

Utils.run(function() {
    // 从服务器端读取数据
    var service = ServiceFactory.getService('service.TableService');
    var data = service.list();

    // 修饰表格
    var table = new GTable('table1');
    var config = new TableConfig('po.RowBean');
    config.createColumnsFromTemplate($('#table1'));
    table.decorate(config, data);
});

</script>
