<body>
<h1 style="text-align: center;">异步 Service 执行</h1>

服务发送请求后直接返回，系统将使用异步方式在后台运行。

<br/>
<br/>
            执行时间: <input id="timeout" value="60" />（秒）
            <br/>
            <br/>
		<a href="#" onclick="exec()">执行</a>

</body>
<script>



// 校验方法
function exec() {
    var service = ServiceFactory.getService('service.AsyncService');
	var timeout = jQuery('#timeout').val();
	service.exec(timeout);
	MessageBox.alert('请求正在执行...');
}

</script>
