<script>


/**
  * 查找对话框的初始化操作
  */
var lookupTable = null

function lookupInit() {
    // Utils.run(function() {  // 对话框暂时不能使用此方法
        // 从服务器端读取数据
        var service = ServiceFactory.getService('service.UserMgrService');
        var data = service.list();

        // 修饰表格
        lookupTable = new GTable('table1');
        var config = new TableConfig('po.UserInfo');    
        lookupTable.decorate(config, data);
	//  });
}

function getReturnValue() {
    return lookupTable.getSelectedRow();
}
